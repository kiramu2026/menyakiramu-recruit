<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- Netlifyがデプロイ時に検出するための “静的フォーム” -->
    <form
      name="kiramu-recruit"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      netlify
    >
      <input type="hidden" name="form-name" value="kiramu-recruit" />
      <div style="display: none">
        <p>
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>

        <input name="お名前" />
        <input name="メールアドレス" />
        <input name="電話番号" />
        <input name="勤務開始可能日" />
        <textarea name="志望動機"></textarea>
        <input name="希望連絡方法" />
      </div>
    </form>
  </body>
</html>
